    <style>
        body {
            margin: 0;
            background-color: #3d3d3d;
            font-family: 'Press Start 2P', cursive;

            color: #FFFFFF;

        }

        /* Contenedor de niveles */
        .level-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        /* Estilo de los botones de nivel */
        .level {
            background-color: #000;
            width: 80px;
            height: 80px;
            border-radius: 10%;
            border: 5px solid #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 1.2rem;
        }

        .level.locked {
            background-color: #333;
        }

        .level .stars {
            display: flex;
            gap: 2px;
            margin-top: 5px;
        }

        .level .star {
            width: 12px;
            height: 12px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Estilo para enlaces dentro de los niveles y del menÃº */
        .level a, .menu-button a {

            text-decoration: none;
        }

        /* Botones de menÃº y sonido */
        .menu-button, .sound-button {
            position: absolute;
            background-color: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            top: 20px;
            color: #FFFFFF;
        }

        .menu-button {
            left: 20px;
        }

        .sound-button {
            right: 20px;
        }

        /* Contador de estrellas */
        .star-counter {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-counter .star {
            width: 15px;
            height: 15px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Iconos de ejemplo (simulados con texto) */
        .icon {
            font-size: 1.5rem;
            color: white;
        }
    </style>
